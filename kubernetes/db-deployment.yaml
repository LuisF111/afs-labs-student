apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: lfernandez
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/lfernandez-harbor-project/db@sha256:df3c7eed4bc1ea259ef2ece25854b3b7f96bf8cf6e2b2aada3819f95fe4f522a
        ports:
        - containerPort: 5432
